<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Reading Challenge</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <h1>üìö Reading Challenge</h1>
      <div id="profileIcon" class="profile">
        <span id="profileInitial">U</span>
        <div id="profileDropdown" class="dropdown">
          <button id="logoutBtn">Logout <span>‚Üí</span></button>
        </div>
      </div>
    </div>
  </header>

  <main class="dashboard-grid">
    
    <section id="welcomeSection" class="card welcome-card">
      <div class="card-header">
        <h2 id="welcomeMessage">Welcome back!</h2>
      </div>
      <div class="streak-box">
        <div class="streak-content">
          <h3>üî• Streak</h3>
          <p id="readingStreakDisplay">0 Days</p>
        </div>
        <div class="streak-content">
           <h3>‚≠ê Best</h3>
           <p id="dailyHighScoreDisplay">0 Days</p>
        </div>
      </div>
    </section>

    <section id="communitySection" class="card full-width">
      <div class="card-header-row">
        <h3>üåç Community Goal</h3>
        <span id="progressText" class="progress-badge">Loading...</span>
      </div>
      <div id="communityProgressBar" class="progress-container">
        <div id="progressFill" class="progress-bar"></div>
      </div>
    </section>

    <section id="logMinutesSection" class="card action-card">
      <h3>‚è±Ô∏è Log Activity</h3>
      <div class="input-group">
        <input id="bookTitleInput" type="text" placeholder="What are you reading?" />
        <input id="minutesInput" type="number" placeholder="Minutes" min="1" max="120" />
      </div>
      
      <div class="button-group">
        <button id="logMinutesBtn" class="btn btn-primary">Log Session</button>
      </div>
      <p id="logMessage" class="error-msg"></p>

      <div class="stopwatch-area">
        <div class="timer-display">
          <span id="stopwatchDisplay" class="digital-clock">00:00</span>
        </div>
        <button id="stopwatchBtn" class="btn btn-outline-timer">Start Timer</button>
      </div>
    </section>

    <section id="userMinutesSection" class="card stat-card">
      <h3>Total Time</h3>
      <div class="big-number" id="userMinutes">0</div>
      <p class="stat-label">Minutes Read</p>
    </section>

    <section id="leaderboardSection" class="card leaderboard-card">
      <h3>üèÜ Top Readers</h3>
      <div id="leaderboardContainer" class="leaderboard-list"></div>
    </section>

    <section id="bingoSection" class="card full-width bingo-card">
      <div class="card-header-row">
        <h3>‚òÄÔ∏è Summer Bingo</h3>
        <span class="sub-label">Tap a square to complete</span>
      </div>
      <div id="bingoBoard"></div>
    </section>

  </main>

  <div id="bingoModal" class="modal-overlay hidden">
    <div class="modal-content">
      <h3 id="modalTitle">Challenge</h3>
      <p id="modalDescription">Description goes here.</p>
      <div class="modal-actions">
        <button id="modalCancelBtn" class="btn btn-text">Cancel</button>
        <button id="modalConfirmBtn" class="btn btn-primary">Complete ‚úÖ</button>
      </div>
    </div>
  </div>

  <canvas id="confettiCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>

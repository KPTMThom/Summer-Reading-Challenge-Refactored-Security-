<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Reading Challenge</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header-content">
      <h1>ğŸ“š Reading Challenge</h1>
      <div id="profileIcon" class="profile">
        <span id="profileInitial">U</span>
        <div id="profileDropdown" class="dropdown">
          <button id="logoutBtn">Logout ğŸšª</button>
        </div>
      </div>
    </div>
  </header>

  <main class="dashboard-grid">
    
    <section id="welcomeSection" class="card welcome-card">
      <h2 id="welcomeMessage">Welcome back!</h2>
      <div class="streak-box">
        <h3>ğŸ”¥ Streak</h3>
        <p id="readingStreakDisplay">Loading...</p>
        <p id="dailyHighScoreDisplay" class="sub-text">Loading...</p>
      </div>
    </section>

    <section id="communitySection" class="card full-width">
      <h3>ğŸŒ Community Goal</h3>
      <div id="communityProgressBar" class="progress-container">
        <div id="progressFill" class="progress-bar"></div>
      </div>
      <div id="progressText" class="progress-text">Loading...</div>
    </section>

    <section id="logMinutesSection" class="card action-card">
      <h3>â±ï¸ Log Your Time</h3>
      <div class="input-group">
        <input id="bookTitleInput" type="text" placeholder="ğŸ“– What book are you reading?" />
        <input id="minutesInput" type="number" placeholder="Minutes" min="1" max="120" />
      </div>
      
      <div class="button-group">
        <button id="logMinutesBtn" class="btn btn-primary">Save Minutes</button>
      </div>
      <p id="logMessage" class="error-msg"></p>

      <div class="stopwatch-area">
        <p id="stopwatchDisplay" class="digital-clock">00:00</p>
        <button id="stopwatchBtn" class="btn btn-secondary">Start Timer</button>
      </div>
    </section>

    <section id="userMinutesSection" class="card stat-card">
      <h3>Your Total</h3>
      <div class="big-number" id="userMinutes">0</div>
      <p>minutes read</p>
    </section>

    <section id="leaderboardSection" class="card leaderboard-card">
      <h3>ğŸ† Top Readers</h3>
      <div id="leaderboardContainer" class="leaderboard-list"></div>
    </section>

    <section id="bingoSection" class="card full-width bingo-card">
      <h3>â˜€ï¸ Summer Reading Bingo</h3>
      <p>Tap a square to see the challenge details.</p>
      <div id="bingoBoard"></div>
    </section>

  </main>

  <div id="bingoModal" class="modal-overlay hidden">
    <div class="modal-content">
      <h3 id="modalTitle">Challenge</h3>
      <p id="modalDescription">Description goes here.</p>
      <div class="modal-actions">
        <button id="modalCancelBtn" class="btn btn-outline">Cancel</button>
        <button id="modalConfirmBtn" class="btn btn-primary">I Did It! âœ…</button>
      </div>
    </div>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
